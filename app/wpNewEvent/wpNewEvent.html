

<div id="main" class="center ">
    <br><br>
    <h1>{{title}}</h1>
    <br>
    <div class="content">

    <h1>Tell us about your event...</h1>
      <form>
      What organization are you with?
      <input type="text" name="organization"><br> <br>
        What kind of event are you planning?
        <select>
          <option value="blank"></option>
          <option value="weekly">Weekly Meeting</option>
          <option value="interest">Interest Meeting</option>
          <option value="event">Special Event</option>
        </select> <br> <br>
      Please enter the date and time for your event:
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>jQuery UI Datepicker - Default functionality</title>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
      $( function() {
      $( "#datepicker" ).datepicker();
      } );
      </script>
        <input type="text" id="datepicker"> <br> <br>
        How many people will be attending your event?
        <select>
          <option value="blank"></option>
          <option value="zero">0-25 people</option>
          <option value="twentyfive">25-50 people</option>
          <option value="fifty">50+ people</option>
        </select> <br> <br>
      Additional information: 
      <input type="text" name="AddInfo"> <br>
      </form>

    <button type="button">Submit</button>


    </div>
</div>
