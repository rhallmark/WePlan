<div class="container">
  <h1>{{title}}</h1>
  <h1>Tell us about your event...</h1>
  <!--Notice Change from form to div class="form-group"-->
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
  <div class="form-group">
    <!--Notice Change to label and added input-->
    <!--https://angular.io/docs/ts/latest/guide/forms.html-->
    <label for="organization">What organization are you with?</label>
      <input 
        type="text" 
        name="organization"
        class="form-control"
        id="org"
        [(ngModel)]="orgName"
        required><br> <br>
    <label for = "eventType">What kind of event are you planning?</label>
      <select
      name="eventType"
      class="form-control"
      id="eventType"
      [(ngModel)]="eventType"
      required>
        <option value="blank"></option>
        <option value="weekly">Weekly Meeting</option>
        <option value="interest">Interest Meeting</option>
        <option value="event">Special Event</option>
      </select> <br> <br>
      <!--datepicker not working? determine how to import jquery? -->
    Please enter the date and time for your event:
    <!--
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>jQuery UI Datepicker - Default functionality</title>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

      $( function() {
      $( "#datepicker" ).datepicker();
      } );
      </script>
      -->
    <input type="text" id="datepicker"> <br> <br>
    How many people will be attending your event?
      <select>
        <option value="blank"></option>
        <option value="zero">0-25 people</option>
        <option value="twentyfive">25-50 people</option>
        <option value="fifty">50+ people</option>
      </select> <br> <br>
    Additional information: 
    <input type="text" name="AddInfo"> <br>

    <button type="submit" >Submit</button>
  </div>


  </form>
</div>
